<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="VALHALLA">
<meta name="format-detection" content="telephone=no">
<title>VALHALLA - Ultimate JARVIS HUD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hud-container">
  <div class="hud-center">
    <div id="listening" class="circle"></div>
    <h1>VALHALLA</h1>
    <p class="subtitle">Your AI Assistant</p>
  </div>

  <div class="panel floating-panel" id="responsePanel">
    <h2>AI Response</h2>
    <div class="response-content">
      <pre id="responseArea">Awaiting command...</pre>
    </div>
  </div>

  <div class="panel floating-panel" id="infoPanel">
    <h2>System Info</h2>
    <div class="info-content">
      <p id="timeInfo" class="status-info"></p>
      <p id="weatherInfo" class="status-info"></p>
    </div>
  </div>

  <div class="panel floating-panel" id="reminderPanel">
    <h2>Reminders</h2>
    <div class="reminder-content">
      <ul id="reminderList"></ul>
    </div>
  </div>

  <div class="panel floating-panel" id="notificationPanel">
    <h2>Notifications</h2>
    <div class="notification-content">
      <ul id="notificationList"></ul>
    </div>
  </div>

  <div class="panel floating-panel" id="voicePanel">
    <h2>Voice Settings</h2>
    <div class="voice-content">
      <select id="voiceSelect" class="voice-select">
        <option value="default">Default Voice</option>
        <option value="jarvis">JARVIS Style</option>
        <option value="deep">Deep Voice</option>
        <option value="calm">Calm Voice</option>
        <option value="witty">Witty Voice</option>
      </select>
    </div>
  </div>

  <div class="controls">
    <div class="button-row">
      <button id="speakBtn" class="control-btn">ðŸŽ¤ Speak</button>
      <button id="sendBtn" class="control-btn">Send</button>
      <button id="uploadBtn" class="control-btn">ðŸ“‚ Upload</button>
    </div>
    <div class="input-row">
      <textarea id="userInput" class="command-input" placeholder="Type command..." rows="3"></textarea>
    </div>
    <input type="file" id="fileInput" accept=".pdf,.txt,.png,.jpg,.jpeg,.gif" style="display:none;">
  </div>
</div>

<!-- Mobile-specific elements -->
<div class="mobile-nav" id="mobileNav">
  <button class="nav-btn" data-panel="responsePanel">Response</button>
  <button class="nav-btn" data-panel="infoPanel">Info</button>
  <button class="nav-btn" data-panel="reminderPanel">Reminders</button>
  <button class="nav-btn" data-panel="notificationPanel">Alerts</button>
</div>

<!-- Loading indicator -->
<div id="loadingIndicator" class="loading-overlay" style="display: none;">
  <div class="loading-spinner"></div>
  <p>Processing...</p>
</div>

<script src="script.js"></script>
</body>
</html>
.
